<div class="column is-one-third has-text-centered">
    <div class="thumbnail">
	<a href="{{ .link }}">
	    {{ if .image }}
	    <figure class="image is-16x9">
		<img src="{{ .image }}" alt="{{ .title }}">
	    </figure>
	    {{ end }}
	</a>
    </div>
    <div class="thumbnail">
	<a href="{{ .link }}">
	    <h4 class="title is-4">{{ .title }}</h4>
	</a>
    </div>
</div>
